<h1>Home page</h1>

<button *ngIf="!formShowing" type="button" (click)="showForm()">Add NPC</button>
<app-create *ngIf="formShowing" (doneWithForm)="hideForm()"></app-create>
<app-dice></app-dice>
<div class="list-holder">
  <div *ngFor="let npc of subscribedCharacterList" (click)="npcDetail(npc)">
    <h1> {{npc?.name}}</h1>
  </div>
</div>

<app-npc-detail *ngIf="selectedNPC" [selectedNPC]="selectedNPC"></app-npc-detail>
