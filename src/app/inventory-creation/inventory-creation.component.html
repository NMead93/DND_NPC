<h2>Add New Equipment</h2>

<form class="equipment-add">
  <h4>Equipment Name: </h4>
  <input type="text" size="30" pInputText #equipmentName>
  <button type="button" name="button" (click)="getAllEquipmentData(equipmentName.value)">Find</button>
</form>

<div class="equipment-holder">
  <button *ngFor="let item of equipmentQueryResults" type="button" name="button" (click)="addItem(item)">{{item?.name}}</button>
</div>
